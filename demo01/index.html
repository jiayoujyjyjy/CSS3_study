<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css3 图片悬停</title>
</head>

<body>
  <img src="./panda.jpg">
</body>

<style type="text/css">
  body {
    text-align: center;
  }
  img {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.5s;
    -webkit-transition: all 0.5s;
    -o-transition: all 0.5s;
  }
  /* 伪类选择器 */
  img:hover {
    transform: scale(1.1);
  }
</style>
</html>
